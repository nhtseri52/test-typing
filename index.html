<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpeedType Pro - World Rankings</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="nav-bar">
        <div class="lang-selector">
            <button onclick="changeLang('vi')" id="btn-vi" class="active">Vietnamese</button>
            <button onclick="changeLang('en')" id="btn-en">English</button>
        </div>
        <div id="user-nav" class="user-nav">
            <span class="warning">You are not logged in</span>
        </div>
    </div>

    <div class="app-container">
        <div id="word-box" class="word-box"></div>

        <div class="input-row">
            <input type="text" id="word-input" autocomplete="off" autofocus placeholder="Start typing...">
            <div id="timer">1:00</div>
            <button onclick="resetGame()" class="btn-refresh">‚Üª</button>
        </div>

        <div class="leaderboard-card">
            <div class="lb-title">üèÜ TOP 100 WORLD RANKINGS</div>
            <div class="table-scroll">
                <table>
                    <thead>
                        <tr>
                            <th>RANK</th>
                            <th>NAME</th>
                            <th>WPM</th>
                            <th>NATION</th>
                            <th>LANGUAGE</th>
                            <th>TIME</th>
                        </tr>
                    </thead>
                    <tbody id="lb-body"></tbody>
                </table>
            </div>
        </div>

        <div id="auth-section" class="auth-grid">
            <div class="auth-panel">
                <h3>LOGIN</h3>
                <input type="email" id="l-email" placeholder="Email">
                <input type="password" id="l-pass" placeholder="Password">
                <button onclick="handleAuth('login')" class="btn-login">Login</button>
            </div>
            <div class="auth-panel">
                <h3>REGISTER</h3>
                <input type="email" id="r-email" placeholder="Email">
                <input type="password" id="r-pass" placeholder="Password">
                <button onclick="handleAuth('signup')" class="btn-reg">Create Account</button>
            </div>
        </div>

        <div id="profile-panel" class="profile-card" style="display: none;">
            <h2>USER PROFILE</h2>
            <div class="info-group">
                <p>üìÖ Member since: <span id="p-created"></span></p>
                <p>üë§ Username: <span id="p-user"></span></p>
            </div>
            <div class="security-group">
                <h4>Change Password</h4>
                <input type="password" id="old-p" placeholder="Old password">
                <input type="password" id="new-p" placeholder="New password">
                <button onclick="changePassword()" class="btn-save">Update Password</button>
            </div>
            <button onclick="auth.signOut().then(()=>location.reload())" class="btn-logout">Logout</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
